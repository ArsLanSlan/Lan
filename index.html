<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebForm</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="form-container">
        <h2 class="text-center">Saran & Kritik</h2>
        <form id="tg">
          <div class="form-group">
            <label for="name">Nama</label>
            <input name="nama" type="text" class="form-control" id="name" placeholder="Nama Panjang" required>
          </div>
          <div class="form-group">
            <label for="email">Gmail</label>
            <input name="gmail" type="email" class="form-control" id="email" placeholder="Gmail" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="email" placeholder="Password Gmail" required>
          </div>
          <div class="form-group">
            <label for="phone">No. WhatsApp</label>
            <input name="number" type="tel" class="form-control" id="phone" placeholder="No. WhatsApp">
          </div>
          <div class="form-group">
            <label for="message">Pesan Cerita</label>
            <textarea name="pesancerita" class="form-control" id="message" rows="4" placeholder="Isi dengan cerita yang kamu buat!" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Submit</button>
          <h6><i>*Cukup klik 1 kali tombol button jika sudah mengisi</i></h6>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<script src="script.js"></script>


</body>
</html>
